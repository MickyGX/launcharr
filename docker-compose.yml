services:
  launcharr:
    build: .
    container_name: launcharr_dev
    ports:
      - "3333:3333"
    environment:
      - CONFIG_PATH=/app/config/config.json
      - DATA_DIR=/app/data
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - BASEURL=http://192.168.0.2:3333
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./data/icons/custom:/app/public/icons/custom
    restart: unless-stopped
